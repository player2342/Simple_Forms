<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" class="main--form">
            <div class="main--form-input--container">
                <label for="" class="main--form-label">1 &#8594; What is your email?</label>
                <input type="text" class="main--form-input" id="main--form-input-email" placeholder="name@example.com">
            </div>
            <div class="main--form-input--container">
                <label for="" class="main--form-label">What is your name?</label>
                <input type="text" class="main--form-input" id="main--form-input-username" placeholder="John Doe">
            </div>
            <div class="main--form-input--container">
                <label for="" class="main--form-label">What is your phone?</label>
                <input type="text" class="main--form-input" id="main--form-input-phone" placeholder="+(55) 555 555 555">
            </div>
        </form>
        <div class="congrats">
            <h1>You have completed the form!</h1>
            <button>Try again?</button>
        </div>
    </div>
    <script src="animejs/lib/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
