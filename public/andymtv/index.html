<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" class="main--form">
            <div class="main--form-input--container">
                <label for="" class="main--form-label">Username</label>
                <input type="text" class="main--form-input" id="main--form-input-username">
            </div>
            <div class="main--form-input--container">
                <label for="" class="main--form-label">Email</label>
                <input type="text" class="main--form-input" id="main--form-input-email">
            </div>
            <div class="main--form-input--container">
                <label for="" class="main--form-label">Phone</label>
                <input type="text" class="main--form-input" id="main--form-input-phone">
            </div>
            <div class="main--form-input--container">
                <label for="" class="main--form-label">City</label>
                <input type="text" class="main--form-input" id="main--form-input-city">
            </div>
            <div class="main--form-input--container">
                <label for="" class="main--form-label">Address</label>
                <input type="text" class="main--form-input" id="main--form-input-address">
            </div>
        </form>
    </div>
    <script src="animejs/lib/anime.min.js"></script>
    <script src="script.js"></script>

</html>
